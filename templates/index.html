<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Accounting</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <style>
        section {
            margin: 50px 0;
        }
    </style>
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Accounting</h1>
            <p class="lead">Amazing accounting system</p>
        </div>
    </div>
    <section class="input-group">
        <div class="container">
            <form id="post-form">
                <div class="form-group">
                    <label for="exampleInputEmail1">Item Name</label>
                    <!-- Min: 1 characters -->
                    <input pattern=".{1,}" required title="1 characters minimum" type="text" class="form-control" id="input-item-name" aria-describedby="emailHelp"
                        placeholder="Enter Item name">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Item Cost</label>
                    <!-- Min: 1 numbers -->
                    <input pattern=".{1,}" required title="1 number minimum" type="number" class="form-control" id="input-item-cost" placeholder="Enter item cost"
                        min='0'>
                </div>
                <button class="btn btn-primary" type='submit'>Submit</button>
            </form>
        </div>
    </section>
    <section class="account-list">
        <div class="container">
            <h2>List</h2>
            <ul id="item-lists" class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Example: Millennium Falcon
                    <span class="badge badge-primary badge-pill">$666</span>
                </li>
            </ul>
        </div>
    </section>
</body>

</html>
